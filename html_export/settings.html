<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RecruiterPlatform</title>
    <link rel="stylesheet" href="base-styles.css">
    <style>
        .sidebar {
            width: 16rem;
            background: hsl(var(--sidebar-bg));
            border-right: 1px solid hsl(var(--sidebar-border));
            padding: 1.5rem;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        
        .main-content {
            margin-left: 16rem;
            padding: 1.5rem;
            min-height: 100vh;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            color: hsl(var(--sidebar-text));
            text-decoration: none;
            transition: var(--transition-all);
            margin-bottom: 0.25rem;
        }
        
        .nav-item:hover {
            background: hsl(var(--sidebar-hover));
            color: hsl(var(--sidebar-text-active));
        }
        
        .nav-item.active {
            background: hsl(var(--sidebar-accent));
            color: hsl(var(--primary));
        }
        
        .nav-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }
        
        .settings-nav {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--card-border));
            border-radius: var(--radius);
            padding: 1.5rem;
            height: fit-content;
        }
        
        .settings-nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            color: hsl(var(--muted-foreground));
            text-decoration: none;
            transition: var(--transition-all);
            margin-bottom: 0.25rem;
        }
        
        .settings-nav-item:hover {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }
        
        .settings-nav-item.active {
            background: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
        }
        
        .settings-content {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--card-border));
            border-radius: var(--radius);
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background: hsl(var(--input));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background: hsl(var(--input));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 3rem;
            height: 1.5rem;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: hsl(var(--muted));
            transition: var(--transition-all);
            border-radius: 1.5rem;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 1.125rem;
            width: 1.125rem;
            left: 0.1875rem;
            bottom: 0.1875rem;
            background-color: white;
            transition: var(--transition-all);
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: hsl(var(--primary));
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(1.5rem);
        }
        
        .btn-save {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-all);
        }
        
        .btn-save:hover {
            background: hsl(var(--primary-hover));
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid hsl(var(--border));
        }
        
        .profile-avatar {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .profile-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 0.25rem;
        }
        
        .profile-info p {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="theme-default">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo" style="margin: 0 0 2rem 0;">R</div>
        
        <nav>
            <a href="dashboard.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>

                </svg>
                Dashboard
            </a>
            <a href="#" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                New Search
            </a>
            <a href="candidates.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </svg>
                Candidates
            </a>
            <a href="#" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Shortlist
            </a>
            <a href="#" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                Analytics
            </a>
            <a href="#" class="nav-item active">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Settings
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-foreground mb-2">Settings</h1>
                <p class="text-muted-foreground">Manage your account and application preferences</p>
            </div>

            <div class="settings-grid">
                <!-- Settings Navigation -->
                <div class="settings-nav">
                    <a href="#" class="settings-nav-item active">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Profile
                    </a>
                    <a href="#" class="settings-nav-item">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.5 19.5h11a2 2 0 002-2v-11a2 2 0 00-2-2h-11a2 2 0 00-2 2v11a2 2 0 002 2z"/>
                        </svg>
                        Notifications
                    </a>
                    <a href="#" class="settings-nav-item">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        Security
                    </a>
                    <a href="#" class="settings-nav-item">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                        Integrations
                    </a>
                    <a href="#" class="settings-nav-item">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                        </svg>
                        Billing
                    </a>
                </div>

                <!-- Settings Content -->
                <div class="settings-content">
                    <div class="profile-section">
                        <div class="profile-avatar">JD</div>
                        <div class="profile-info">
                            <h3>John Doe</h3>
                            <p>john.doe@company.com</p>
                        </div>
                    </div>

                    <form>
                        <div class="form-group">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-input" value="John">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-input" value="Doe">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" value="john.doe@company.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="company">Company</label>
                            <input type="text" id="company" class="form-input" value="Tech Corp">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="role">Role</label>
                            <select id="role" class="form-select">
                                <option value="recruiter">Recruiter</option>
                                <option value="hiring-manager">Hiring Manager</option>
                                <option value="talent-acquisition">Talent Acquisition</option>
                                <option value="hr-director">HR Director</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="bio">Bio</label>
                            <textarea id="bio" class="form-input form-textarea" placeholder="Tell us about yourself...">Experienced recruiter with 8+ years in tech talent acquisition. Passionate about connecting great people with great opportunities.</textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Notifications</label>
                            <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                                <span>Receive email notifications for new candidates</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Weekly Reports</label>
                            <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                                <span>Send weekly recruitment reports</span>
                            </div>
                        </div>

                        <button type="submit" class="btn-save">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
